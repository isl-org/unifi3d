#@package _global_

defaults:
  - override /data: voxel
  - override /model: vqvae
  - override /net_encode: vqvae

overwrite_model_cfg: true
experiment_name: "benchmark_voxel"
profiling: null

# Parameters to set via command line
ae_id: ae
cat_id: "Chair"
cat_id_lower: "chair"

ckpt_path: ${paths.shared_ae_checkpoint_folder}/${cat_id}/voxel_${ae_id}/model.safetensors

data:
  test_dataset:
    _target_: unifi3d.data.data_iterators.ShapenetPreprocessedIterator
    path: ${paths.shapenet_preprocessed_dir}
    categories:
      - ${cat_id_lower}
    mode: "test"
  batch_size: 1

model:
  net: ${net_encode}

output_path: ${paths.shared_ae_output_folder}/${cat_id}/voxel_${ae_id}
representation: voxel
label_path: null
encode: true
plot_mesh: True
limit: 10000