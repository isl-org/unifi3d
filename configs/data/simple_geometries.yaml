# If using any $ reference here, copy this to tests, and modify test_simple_geometries.py script

_target_: unifi3d.data.base_datamodule.BaseDataModule
num_workers: 0
data_train:
  _target_: unifi3d.data.simple_geometries.SimpleGeometries
  mode: train
  config:
    num_surface_points: ${num_surface_points}
    num_query_points: ${num_query_points}
    near_surface_threshold: 2 # 2.0, 1 to 10 if not normalized
    sdf_mode: "euclidean"
    padding: 0.0
    threshold_near: ${threshold_near} # only relevant if strategy is near_far sampling.
    fraction_near: ${fraction_near} # only relevant if strategy is near_far sampling.
    dimension: 3
    sdf_threshold: 0.0 # 0.005
    range: 0.5
    grid_resolution: 64
    shape_names:
      - "sphere"


data_val:
  _target_: unifi3d.data.simple_geometries.SimpleGeometries
  mode: val
  config:
    num_surface_points: ${num_surface_points}
    num_query_points: ${num_query_points}
    near_surface_threshold: 2
    sdf_mode: "euclidean"
    padding: 0.0
    threshold_near: ${threshold_near} # only relevant if strategy is near_far sampling.
    fraction_near: ${fraction_near} # only relevant if strategy is near_far sampling.
    dimension: 3
    sdf_threshold: 0.0 # 0.005
    range: 0.5
    grid_resolution: 64
    shape_names:
      - "sphere"


data_test:
  _target_: unifi3d.data.simple_geometries.SimpleGeometries
  mode: test
  config:
    num_surface_points: ${num_surface_points}
    num_query_points: ${num_query_points}
    near_surface_threshold: 2
    sdf_mode: "euclidean"
    padding: 0.0
    threshold_near: ${threshold_near} # only relevant if strategy is near_far sampling.
    fraction_near: ${fraction_near} # only relevant if strategy is near_far sampling.
    dimension: 3
    sdf_threshold: 0.0 # 0.005
    range: 0.5
    grid_resolution: 64
    shape_names:
      - "sphere"


train_batch_size: 1
val_batch_size: 1
test_batch_size: 1