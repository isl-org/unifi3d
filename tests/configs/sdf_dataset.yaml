_target_: unifi3d.data.sdf_dataset.SDFDataModule
dataset:
    _target_: unifi3d.data.data_iterators.TestIterator
    path: "knot"
    mode: "test"
    n_repeat_sample: 10
test_dataset:
    _target_: unifi3d.data.data_iterators.TestIterator
    path: "knot"
    mode: "test"
    n_repeat_sample: 3
val_dataset:
    _target_: unifi3d.data.data_iterators.ShapenetPreprocessedIterator
    path: data/shapenet_preprocessed/
    categories: 
        - airplane
    mode: "val"
    num_samples: 100
config:
    res: 16
    sample_res: 16
    thresh_clamp_sdf: 0.2
    padding: 0
    level: 0.0
batch_size: 2                  # Total number of batch size per run. Needs to be divisible by the number of devices (e.g., if in a distributed setup)
num_workers: 0                  # Leave it as 0 for now. Setting it to a specific number, e.g.7, may cause dataloader exit unexpected error if it exceeds the limit.
